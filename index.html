    <label for='faq-a'>
      <p class="faq-heading">日本为何排放核污水?</p>
      <div class='faq-arrow'></div>
      <p class="faq-text">面对即将爆满的储水罐和持续增长的核污水，日本政府曾提出了五种处理方案：增加储罐及容量、在其他地方设置储罐、固化后进入地下、处理后排入大海、以水蒸气形式排入大气。但是福岛厂区的储存能力已近极限，再增加储水罐难度太大，若要在异地新建储罐，估计不会有哪个地方会接纳这种“烫手山芋”。至于埋入地下，且不论成本如何，也很难保证不泄漏。而向大海或大气排放的方案都在挑战着公众的神经。

国际原子能机构（IAEA）2020年根据东京电力公司提出的方案得出结论认为，排入海洋和排入大气环境中在技术上是可行的。东京电力公司则认为，在这二个方案中，排入海洋的方式是最可行、最经济的。因为排入海洋只需耗时91个月、花费34亿日元的成本，而变成水蒸汽排入大气则需120个月、花费2431亿日元。

2021年4月13日，日本政府正式决定向海洋排放福岛第一核电站的核污水。此决定一出，立即引起全球社会各界的高度关注和深切担忧。日本政府和东京电力公司为了降低成本和节省时间，牺牲了环境和人类健康的利益，显示了其不负责任和不透明的态度。</p>
    </label>
    <input id='faq-b' type='checkbox'>
    <label for='faq-b'>
      <p class="faq-heading">核污水排海将对全球造成什么影响？</p>
      <div class='faq-arrow'></div>
      <p class="faq-text">日本政府和东京电力公司声称，经过多核素去除装置（ALPS）净化的核污水，除了氚以外，其他放射性物质都已经达到了排放标准。但是，这一说法并没有得到国际社会的认可和信任。因为：

ALPS系统并不完美，无法去除所有的放射性物质。美国伍兹霍尔海洋研究所曾于2019年指出，福岛核电站的核污水中仍含有碘-129、锶-90、氚、钌-106、碳-14等放射性元素。

氚本身就是一种有害的放射性物质，其半衰期为12.3年，即使稀释后也不能消除其辐射危害。氚可以通过食物链进入人体内，并与人体组织结合，对人体造成辐射损伤。

日本政府和东京电力公司在处理核污水问题上缺乏公开透明和有效沟通。东京电力公司曾承认自1977年起在福岛第一、第二核电站等例行检查中篡改检测数据，隐瞒反应堆故障。在核事故处置中，该公司也尽可能地在个人防护设备、辐射监测设备等方面“节省一切”。该公司还曾多次被提起诉讼和罚款。

如果将核污水排入海洋，海洋里的生物不可避免地会吸收排放的核污水，其中的放射性物质经过生物富集，可能会通过食物链进入人体内并累积。放射性物质被人体吸收后，随血液循环分布到各个器官，对人体造成辐射损伤，引发癌症、基因突变、免疫系统紊乱等疾病 。此外，核污水排放还会对海洋生态系统造成破坏，影响海洋生物的生长、繁殖、分布等，导致物种灭绝、生物多样性降低、海洋资源减少等后果 。</p>
    </label>
    <input id='faq-c' type='checkbox'>
    <label for='faq-c'>
      <p class="faq-heading">福岛核污水是什么？</p>
      <div class='faq-arrow'></div>
      <p class="faq-text">核污水是指核电站等核设施产生的带有一定放射性的废水，正常核电站也存在核污水，它的产生来源于可控泄露、不可控泄露和设备周期性清理等过程。通常处理方式是把放射性废液变为放射性废固和可排放水，放射性废固和其他核废料一起送往填埋场处理，而可排放水在遵循国际能源署和本国政府制定的排放标准后，才可以排入海洋。

然而，福岛第一核电站的核污水与正常运行产生的核污水有本质区别，其主要来源于两部分：一是在2011年3月11日发生的福岛核事故后，需要源源不断地注入冷却水用以冷却仍在释放衰变余热的堆芯；二是由于事故导致反应堆破损、大量放射性物质泄漏到堆外进一步污染周边区域，而由于福岛第一核电站地势的原因，很多地下水和雨水一直源源不断地往福岛第一核电站区域冲刷进去。

由于目前对反应物质状态未知，无法进行有效的处理，所以暂时只能将其装在罐子里。截至2020年9月，东京电力公司在核电站厂区内建设了1044座储水罐，储水量达到123万多吨。而储水罐的总储水能力上限约为137万吨。这意味着，到了2022年9月，污水储存罐容量即将达到上限，核污水将无处储存。</p>
